<!DOCTYPE html>
<html>

	<head>
  		<title>Things We Wish The iPhone6 Would Do </title>
    	<link rel="stylesheet" type="text/css" href="libdist/chartist.min.css" />
    	<script src="libdist/chartist.min.js"></script>
  	</head>

<body>

<style type="text/css">

		.ct-chart .ct-octave{
			border:			2px, black
		};

</style>


<div class="ct-chart ct-octave">


<script type="text/javascript">

//bar chart

		var data2 = {
  			labels: [
  				'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
  			],
    		series: [
    			[5, 4, 3, 7, 5, 10, 3, 4, 8, 10, 6, 8],
    			[3, 2, 9, 5, 4, 6, 4, 6, 7, 8, 7, 4]
  			]
		};

		var options2 = {
  			seriesBarDistance: 15
		};

		var responsiveOptions2 = [
  			['screen and (min-width: 641px) and (max-width: 1024px)', {
    			seriesBarDistance: 10,
    			axisX: {
      				labelInterpolationFnc: function (value) {
        			return value;
      				}
    			}
  			}],
  			['screen and (max-width: 640px)', {
    			seriesBarDistance: 5,
    			axisX: {
      				labelInterpolationFnc: function (value) {
        			return value[0];
      				}
    			}
  			}]
		];

	Chartist.Bar('.ct-chart', data2, options2, responsiveOptions2);


</script>
</div>

</body>
</html>
