<!DOCTYPE html>
<html>

	<head>
  		<title>Things We Wish The iPhone6 Would Do </title>
    	<link rel="stylesheet" type="text/css" href="libdist/chartist.min.css" />
    	<script src="libdist/chartist.min.js"></script>
  	</head>

<body>

<style type="text/css">

		.ct-chart {
			border:			2px, black !
		};

</style>


<div class="ct-chart ct-octave">


<script type="text/javascript">

//donut chart
		var data1 = {
			labels: ["Let us know when we're being subtly racist", "Call our moms to cancel dinner plans", "Access an app called Siri-racha", "Love us unconditionally"],
			series: [20, 10, 30, 40]
		};
		
		var options1 = {
  			donut: 		true,
  			donutWidth: 60,
  			startAngle: 270,
  			total: 		200,
  			showLabel: 	true,
  		};

		Chartist.Pie('.ct-chart', data1, options1);


</script>
</div>

</body>
</html>
